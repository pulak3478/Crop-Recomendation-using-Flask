<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
  h2,label{
    color: rgb(255, 255, 255);
	font-family: Arial, Helvetica, sans-serif ;
  }
  a {
  color: rgb(10, 237, 56);
}
body {
  height: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(rgb(46, 209, 76), rgb(10, 163, 58), rgb(106, 161, 106));
}

</style>
<body>	
<div class="container">
	<header>	
		<div class="shape"></div>
	<h2 >Please Login to Your Desire Account</h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
	<form action="{{ url_for('login') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-warning btn-rounded">Login</button>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
	</form>
	<img src="{{url_for('static', filename='giphy.gif')}}" alt="..." height="280" width="300">
</div>

</body>
</html>
